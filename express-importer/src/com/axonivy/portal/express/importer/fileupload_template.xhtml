
<p:dataTable id="${fieldname}" value="#{ivy.case.documents().getAll()}"
	var="doc" emptyMessage="No files are found">
	<p:column headerText="File name">
		<h:outputText value="#{doc.name}" />
	</p:column>
	<p:column headerText="File size">
		<h:outputText value="#{doc.size}" />
	</p:column>
	<p:column headerText="Functions">
		<a href="#{ivy.html.fileref(doc.path, false)}" target="_blank"><i
			class="si si-download-bottom"></i></a>
			<p:spacer width="5"/>
		<p:commandLink actionListener="#{logic.handleFileDelete(doc.name)}" process="@this" update="ha_give_me_a_file" 
			 rendered="#{cc.attrs.readonly eq 'false'}" ><i class="si si-bin-1"></i></p:commandLink>
	</p:column>
</p:dataTable>
<br />
<p:fileUpload value="#{data.${fieldname}}" mode="simple"
	skinSimple="true" auto="true" process="@this" update="${fieldname}"
	label="Upload new file" listener="#{logic.handleFileUpload}"
	rendered="#{cc.attrs.readonly eq 'false'}" />
