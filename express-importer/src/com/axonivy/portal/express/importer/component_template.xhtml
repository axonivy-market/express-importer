<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
	<cc:attribute name="readonly"></cc:attribute>
</cc:interface>
<cc:implementation>
	<style>
		body .panel_blank .ui-panel-content {
			border: 0px;
			padding: 0px;
		}
		input.ui-spinner-input {
		  text-align: left;
		}
		.ui-spinner {
		  width: 100%;
		}
		.p-datepicker {
		  width: 100%;
		}
		.container td {
			padding: 0px;
		}
  </style>
  <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="width:100%"
    columnClasses="ui-g-12 ui-md-12 ui-lg-12, ui-g-12 ui-md-12 ui-lg-12, ui-g-12 ui-md-12 ui-lg-12, ui-g-12 ui-md-12 ui-lg-12">
		<p:panel styleClass="panel_blank">
		${headerpanelfields}
		</p:panel>
	</p:panelGrid>
	<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
	  <p:panel styleClass="panel_blank">
			${leftpanelfields}
			</p:panel>
	  <p:panel styleClass="panel_blank">
			${rightpanelfields}
			</p:panel>
		</p:panelGrid>
  <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="width:100%"
    columnClasses="ui-g-12 ui-md-12 ui-lg-12, ui-g-12 ui-md-12 ui-lg-12, ui-g-12 ui-md-12 ui-lg-12, ui-g-12 ui-md-12 ui-lg-12">
    <p:panel styleClass="panel_blank">
          ${footerpanelfields}		
		</p:panel>
	</p:panelGrid>

</cc:implementation>
</html>
